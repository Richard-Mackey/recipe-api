spring:
  datasource:
    url: ${DATABASE_URL}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.postgresql.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

spoonacular:
  api:
    key: ${SPOONACULAR_API_KEY}

server:
  port: 8080